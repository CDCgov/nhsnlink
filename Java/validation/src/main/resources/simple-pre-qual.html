<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pre-Qualification Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-4.6.0@4.6.0/dist/css/bootstrap.min.css" integrity="sha256-U/UPpJsDMfhYWxFXOm62zf4dU+Xh5lxUShQjFoUP4Rs=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/css/jquery.dataTables.min.css" integrity="sha256-YY1izqyhIj4W3iyJOaGWOpXDSwrHWFL4Nfk+W0LyCHE=" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-4.6.0@4.6.0/dist/js/bootstrap.min.js" integrity="sha256-3xpZJ1H3KHk1JTb6ERuqEtN74ZiP8gAu4JF+0JUK5pE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables@1.10.18/media/js/jquery.dataTables.min.js" integrity="sha256-3aHVku6TxTRUkkiibvwTz5k8wc7xuEr1QqTB+Oo5Q7I=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#categories').DataTable();
            $('#issues').DataTable();
        });
    </script>
</head>
<body>
<div class="container my-5">
    <h1>Pre-Qualification Report</h1>

    <h2 class="mt-4">Metadata</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>Tenant</th>
            <td><!--tenant--></td>
        </tr>
        <tr>
            <th>Report</th>
            <td><!--report--></td>
        </tr>
        <tr>
            <th>Measures</th>
            <td><!--measures--></td>
        </tr>
        <tr>
            <th>Period</th>
            <td>
                <!--periodStart--><br />
                <!--periodEnd-->
            </td>
        </tr>
        <tr>
            <th>Pre-qualified?</th>
            <td><!--preQualified--></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-4">
        Categories
        <span class="badge badge-secondary"><!--categoryCount--></span>
    </h2>
    <table id="categories" class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Severity</th>
            <th>Acceptable?</th>
            <th>Guidance</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <!--categories-->
        </tbody>
    </table>

    <h2 class="mt-4">
        Issues
        <span class="badge badge-secondary"><!--issueCount--></span>
    </h2>
    <table id="issues" class="table table-bordered">
        <thead>
        <tr>
            <th>Severity</th>
            <th>Code</th>
            <th>Details</th>
            <th>Categories</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <!--issues-->
        </tbody>
    </table>
</div>
</body>
</html>
