components:
  schemas:
    AuthenticationConfiguration:
      type: object
      properties:
        authType:
          type: string
          nullable: true
        key:
          type: string
          nullable: true
        tokenUrl:
          type: string
          nullable: true
        audience:
          type: string
          nullable: true
        clientId:
          type: string
          nullable: true
        userName:
          type: string
          nullable: true
        password:
          type: string
          nullable: true
      additionalProperties: false
    EhrPatientList:
      type: object
      properties:
        listIds:
          type: array
          items:
            type: string
          nullable: true
        measureIds:
          type: array
          items:
            type: string
          nullable: true
      additionalProperties: false
    FacilityConnectionResult:
      type: object
      properties:
        isConnected:
          type: boolean
        isPatientFound:
          type: boolean
        errorMessage:
          type: string
          nullable: true
        results:
          type: array
          items:
            type: object
            additionalProperties: {}
          nullable: true
      additionalProperties: false
    FhirListConfiguration:
      type: object
      properties:
        id:
          type: string
          nullable: true
        createDate:
          type: string
          format: date-time
        modifyDate:
          type: string
          format: date-time
          nullable: true
        facilityId:
          type: string
          nullable: true
        fhirBaseServerUrl:
          type: string
