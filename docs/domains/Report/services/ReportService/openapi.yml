components:
  schemas:
    Frequency:
      enum:
      - Discharge
      - Daily
      - Weekly
      - Monthly
      - Adhoc
      type: string
    MeasureReportSummary:
      required:
      - id
      - patientId
      type: object
      properties:
        id:
          type: string
          nullable: true
        patientId:
          type: string
          nullable: true
        reportType:
          type: string
          nullable: true
        status:
          type: string
          nullable: true
        validationStatus:
          type: string
          nullable: true
        resourceCount:
          type: integer
          format: int32
        resourceCountSummary:
          type: object
          additionalProperties:
            type: integer
            format: int32
          nullable: true
      additionalProperties: false
    MeasureReportSummaryPagedConfigModel:
      type: object
      properties:
        records:
          type: array
          items:
            $ref: '#/components/schemas/MeasureReportSummary'
          nullable: true
        metadata:
          $ref: '#/components/schemas/PaginationMetadata'
      additionalProperties: false
    PaginationMetadata:
      type: object
      properties:
        pageSize:
          type: integer
          format: int32
        pageNumber:
          type: integer
          format: int32
        totalCount:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int64
      additionalProperties: false
    PatientSubmissionModel:
      type: object
      properties:
        facilityId:
          type: string
          nullable: true
        patientId:
          type: string
          nullable: true
        reportScheduleId:
          type: string
          nullable: true
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        patientResources:
          type: string
          nullable: true
        otherResources:
          type: string
          nullable: true
      additionalProperties: false
    PatientSubmissionStatus:
      enum:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      type: integer
      format: int32
    ProblemDetails:
