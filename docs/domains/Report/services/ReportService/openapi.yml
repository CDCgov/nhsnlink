      parameters:
      - name: facilityId
        in: query
        description: ""
        schema:
          type: string
      - name: patientId
        in: query
        description: ""
        schema:
          type: string
      - name: reportScheduleId
        in: query
        description: ""
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/PatientSubmissionModel'
            application/json:
              schema:
                $ref: '#/components/schemas/PatientSubmissionModel'
            text/json:
