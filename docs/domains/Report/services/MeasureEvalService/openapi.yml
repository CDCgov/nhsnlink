openapi: 3.0.1
info:
  version: 0.2.0
  title: Measure Evaluation Service
paths:
  /api/measure-definition/{id}:
    get:
      tags:
      - Measure Definitions
      summary: Get a measure definition
      operationId: getOne
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content: {}
    put:
      tags:
      - Measure Definitions
      summary: Put (create or update) a measure definition
      operationId: put
      description: Creates or updates a measure definition. The measure ID is derived from the Bundle.id field in the request body rather than being specified as a path parameter.
      requestBody:
        content:
          application/json: {}
        required: true
      responses:
        "200":
          description: OK
          content: {}
  /api/measure-definition/{id}/$evaluate:
    post:
      tags:
      - Measure Definitions
      summary: Evaluate a measure against data in request body
      operationId: evaluate
      parameters:
      - name: id
        in: path
        description: The ID of the measure definition
        required: true
        schema:
          type: string
      - name: debug
        in: query
        description: Whether to log CQL debugging information during evaluation
        required: false
        schema:
          type: boolean
          default: false
      - name: parameters
        in: query
        description: The parameters to use in the evaluation
        required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Parameters'
        required: true
      responses:
        "200":
          description: OK
          content: {}
  /health:
    get:
      tags:
      - health-controller
      summary: Health check
      description: Health check
      operationId: get
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /api/patient/{facilityId}/{reportId}/{patientId}:
    get:
      tags:
      - patient-controller
      operationId: getPatientData
      parameters:
      - name: facilityId
        in: path
        required: true
        schema:
          type: string
      - name: reportId
        in: path
        required: true
        schema:
          type: string
      - name: patientId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content: {}
  /api/measure-definition:
    get:
      tags:
      - Measure Definitions
      summary: Get all measure definitions
      operationId: getAll
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MeasureDefinition_Summary'
  /api/measure-definition/{id}/{library-id}/$cql:
    get:
      tags:
      - Measure Definitions
      summary: Get the CQL for a measure definition's library
      operationId: getMeasureLibraryCQL
      parameters:
      - name: id
        in: path
        description: The ID of the measure definition
        required: true
        schema:
          type: string
      - name: library-id
        in: path
        description: The ID of the library in the measure definition
        required: true
        schema:
          type: string
      - name: range
        in: query
        description: The range of the CQL to return (e.g. 37:1-38:22)
        required: false
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: string
