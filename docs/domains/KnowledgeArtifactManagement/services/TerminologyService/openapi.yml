        - Fhir
      summary: Retrieves a collection of CodeSystem resources based on the specified query parameters.
      parameters:
        - name: url
          in: query
          description: 'The canonical URL of the CodeSystem to retrieve. If provided, retrieves a specific CodeSystem.'
          schema:
            type: string
