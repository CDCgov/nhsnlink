    post:
      tags:
        - Fhir
      summary: "Validates a code in a specific CodeSystem, using either the CodeSystem's unique identifier\r\nor its URL. Optionally validates its display value as well."
      parameters:
        - name: url
          in: query
          description: The URL of the CodeSystem in which the code should be validated. Optional if the id is provided.
          schema:
            type: string
        - name: id
          in: path
          description: The unique identifier of the CodeSystem. Optional if the URL is provided.
          required: true
          schema:
            type: string
        - name: code
          in: query
          description: The code to validate. This parameter is required.
          schema:
            type: string
        - name: display
          in: query
          description: An optional display value to validate against the code.
          schema:
            type: string
      requestBody:
        description: 'A set of parameters containing validation details, such as the URL, code, and display, if not passed via other parameters.'
        content:
          application/json:
            schema:
              type: object
              additionalProperties: { }
