<p><a [routerLink]="['/tenant']">Tenants</a> > Viewing {{facilityId}}</p>

<mat-card appearance="outlined">
  <mat-card-content>
    <p><strong>Facility Id:</strong> {{facilityId}}</p>
    <p><strong>NHSN Org Id:</strong> {{nhsnOrgId}}</p>
  </mat-card-content>
</mat-card>

<h3>Reports</h3>
<div class="report-table-container">
  <table mat-table [dataSource]="reports">

    <!-- Report ID Column -->
    <ng-container matColumnDef="reportId">
      <th mat-header-cell *matHeaderCellDef> Report ID </th>
      <td mat-cell *matCellDef="let report">
        <a [routerLink]="['/tenant/facility', facilityId, 'report', report.reportId]">{{report.reportId}}</a>
      </td>
    </ng-container>

    <!-- Reporting Period Column -->
    <ng-container matColumnDef="reportingPeriod">
      <th mat-header-cell *matHeaderCellDef> Reporting Period </th>
      <td mat-cell *matCellDef="let report"> {{report.reportingPeriod}} </td>
    </ng-container>

    <!-- Measures Column -->
    <ng-container matColumnDef="measures">
      <th mat-header-cell *matHeaderCellDef> Measures </th>
      <td mat-cell *matCellDef="let report"> {{report.measures}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
