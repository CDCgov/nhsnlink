<div class="content">

  <p>
    <mat-toolbar class="page-header-bar" color="primary">
      <span>User Accounts</span>
      <button mat-mini-fab aria-label="Create a new user " matTooltip="Create Account" (click)="onAdd()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  </p>

  <div class="account-table-container" *ngIf="users.length > 0;else no_user_found">

    <table mat-table [dataSource]="users">

      <!-- User Name Column -->
      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let user"> {{user.username}} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Roles">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let user">
          <mat-chip-grid  #chipGrid aria-label="Role selection">
            <mat-chip *ngFor="let role of user.roles" color="primary" selected>
              {{ role }}
            </mat-chip>
          </mat-chip-grid>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-icon-button color="primary"  class="mat-elevation-z2" (click)="onEdit(row)" matTooltip="Edit Account">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn"  class="mat-elevation-z2" (click)="onDelete(row)" matTooltip="Delete Account">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
  <ng-template #no_user_found>
    <div class="no-results-found-container">
      <span>No users found.</span>
    </div>
  </ng-template>

</div>
