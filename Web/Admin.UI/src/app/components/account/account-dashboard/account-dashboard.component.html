<div class="content">

  <p>
    <mat-toolbar class="page-header-bar" color="primary">
      <span>User Accounts</span>
      <button mat-mini-fab aria-label="Create a new facility dialog" matTooltip="Create User" >
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>
  </p>

  <div class="tenant-table-container" *ngIf="users.length > 0;else no_user_found">

    <table mat-table [dataSource]="users">

      <!-- First Name Column -->
      <ng-container matColumnDef="FirstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="LastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> LinkAdmin </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <div class="actions">
            <button mat-icon-button color="primary" (click)="onEdit(row)" matTooltip="Edit User">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row)" matTooltip="Delete User">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
  <ng-template #no_user_found>
    <div class="no-results-found-container">
      <span>No users found.</span>
    </div>
  </ng-template>

</div>
